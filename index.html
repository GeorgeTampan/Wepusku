<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pusku</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>

  <header>
    <h1>Wepusku</h1>
    <p>Web Perpustakaan Aku</p>
  </header>
    
  <main>

    <div id="content">
        
        <article id="Search" class="card">
          <h2 class="text-center">Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button class="btn-cari" id="searchSubmit" type="submit">Cari</button>
          </form>
        </article>
        

        <article id="sejarah" class="card">
          <h2 class="text-center">Masukkan Buku</h2>
          <form class="form" action="#" id="form">
            <div class="form-group form-title">
              <label for="inputjudul">Judul</label>
              <input type="text" id="inputjudul" name="inputjudul" required>
            </div>
            <div class="form-group form-title">
              <label for="inputpenulis">Penulis</label>
              <input type="text" id="inputpenulis" name="inputpenulis" required>
            </div>
            <div class="form-group form-title">
              <label for="date">Tahun</label>
              <input type="number" id="date" name="date" required>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <input id="bookSubmit" type="submit" value="Submit" name="Submit" class="btn-submit">
          </form>
        </article>
      </div>
    
      <aside>
        <article class="profile card">
          <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="todos">
            </div>
          </div>
        
          <div class="container">
            <h2 class="container-header">Sudah Selesai Dibaca</h2>
            <div class="list-item" id="completed-todos">
            </div>
          </div>
        </article>
    </aside>

</main>

</body>
</html>
